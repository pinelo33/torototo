<html>
    <head>
            <meta charset="utf-8" />
            <meta name="format-detection" content="telephone=no" />
            <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

            <!-- Hojas de estilo -->
            <link rel="stylesheet" href="css/lungo.css">
            <link rel="stylesheet" href="css/lungo.icon.css">
            <link rel="stylesheet" href="css/lungo.theme.css">
            <link rel="stylesheet" href="css/hoja.css">

            <!-- Script -->
            <script src="js/quo.js"></script>
            <script src="js/lungo.js"></script>
            
            <title>S F</title>
    </head>
    <body class="app">
            <section id="main">
                <article id="main-article">
                <img src="./img/fondo.jpg" class="centrar">
                <img src="./img/entrar.jpg" class="abajo" data-view-section="seccion2">
                </article>
            </section>
            <script type="text/javascript">
               var productos= new Array();
               var contadorproductos=1000;
               var contadorproducto=1000;

                Lungo.init({
                     name: 'hello-world',
                resources:['seccion2.html',"seccion3.html","seccion03.html","seccion4.html","seccion04.html","seccion5.html","seccion8.html","seccion05.html"]  
                });

                Lungo.dom('#sabras').on("click",function(event){
                    Lungo.Router.section("seccion3"); 
                });
                 Lungo.dom('#tu').on("click",function(event){
                    Lungo.Router.section("seccion4"); 
                });

                     Lungo.dom('#facil').on("click",function(event){
                    Lungo.Router.section("seccion5"); 
                });
                Lungo.dom('#seccion8').on('load',function(event){
                    $$('#listacompra').empty();
                    for (var producto in productos)
                    {
                        contadorproducto++;
                        $$('#listacompra').append('<li class="thumb big" id="fila'+contadorproducto+'">' +productos[producto]+'</li>');
                    }
                    productos.length=0;
                });
                function agregarcarrito(fila)
                {
                    contadorproductos++;
                    var remplazo=$$('#'+fila).html();
                    var filaid=remplazo.replace("agregarcarrito","borrarcarrito");
                    var signo=filaid.replace("Agregar al carrito","Eliminar Carrito");
                    signo=signo.replace("Agregar al carrito","Eliminar Carrito");
                    var filanueva=signo.replace(fila,"fila"+contadorproductos);
                    productos.push(filanueva);
                }

                function borrarcarrito(fila)
                {

                    $$('#'+fila).empty();
                }
            </script>
    </body>
</html>
